<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data</title>
</head>
<body>
    <h1>Excel Data</h1>
    <table>
        <tr>
            <th>Item_name</th>
            <th>Items</th>
        </tr>
        {{ range . }}
        <tr>
            <td>{{ .Item_name }}</td>
            <td>{{ .Items }}</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
